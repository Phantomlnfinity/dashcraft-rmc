<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="style.css">
            <title>RMC</title>
        </head>

        <body>

            <h1>Random Map Challenge</h1>
            <div id="setup">
                <textarea id="tokenInput" maxlength=172 style="width: 635px; resize: none;" rows=2 placeholder="Account token"></textarea>
                <br>
                <a href="tokenhelp.html">Click here if you don't have your account token</a>
                <br>
                <div id="errormessage"><br></div>
                <br>
                <button type="button" onclick="startRMC()">Start RMC</button>   
            </div> 

            <div id="rmc" class="centered" hidden>
                <div class="left">
                    <div class="gallery" id="trackDisplay"></div>
                    <button type="button" onclick="navigator.clipboard.writeText('https://dashcraft.io/?t=' + tracks[trackIndex]._id)" style="float:left;width:100%">Copy link</button>
                </div>  
                
                <div id="info">
                    <div id="timer" class="important"></div>
                    <div id="score" class="important"></div>
                    <div id="stats" class="important"></div> 
                    <button type="button" onclick="skipping = true" style="width:100%; margin-top: 13.5px">Skip</button>
                    <button type="button" onclick="brokenSkip = true" style="width:100%">Skip impossible track</button>
                </div>
            </div>


            <body onbeforeunload="true"></body>


            
            <script src="script.js"></script>
        </body>
    </html>
